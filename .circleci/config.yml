            - build-backend
      - scan-backend: 
          requires: 
            - build-backend
      - scan-frontend: 
          requires: 
            - build-frontend
      - deploy-infrastructure: 
          filters: 
            branches: 
              only: 
                - master
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
      - configure-infrastructure: 
          requires: 
            - deploy-infrastructure
      - run-migrations: 
          requires: 
            - configure-infrastructure
      - deploy-frontend: 
          requires: 
            - run-migrations
      - deploy-backend: 
          requires: 
            - run-migrations
      - smoke-test: 
          requires: 
            - deploy-backend
            - deploy-frontend
      - cloudfront-update: 
          requires: 
            - smoke-test
      - cleanup: 
          requires: 
            - cloudfront-update